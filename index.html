<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Crypto 20x Perps Simulator</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { background: #000; color: #ffd700; font-family: 'Segoe UI', sans-serif; padding: 20px; min-height: 100vh; }
    .container { max-width: 1600px; margin: 0 auto; }
    h1 { text-align: center; margin-bottom: 30px; font-size: 2.5rem; background: linear-gradient(45deg, #ffd700, #ffed4e); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    .controls { display: flex; justify-content: center; gap: 20px; margin-bottom: 30px; flex-wrap: wrap; }
    .btn { padding: 12px 24px; font-size: 1em; font-weight: 600; cursor: pointer; border-radius: 8px; background: #1a1a1a; border: 2px solid rgba(255, 215, 0, 0.3); color: #ffd700; transition: all 0.3s ease; }
    .btn:hover { border-color: #ffd700; box-shadow: 0 0 20px rgba(255, 215, 0, 0.2); }
    .btn.active { background: #ffd700; color: #000; }
    .dashboard { display: grid; grid-template-columns: 2fr 1fr; gap: 30px; margin-bottom: 30px; }
    .chart-section, .trading-panel { background: #111; border-radius: 15px; padding: 20px; border: 1px solid rgba(255, 215, 0, 0.2); }
    .price-display { text-align: center; margin-bottom: 20px; }
    .current-price { font-size: 2rem; font-weight: bold; color: #ffd700; }
    .price-change { font-size: 1.2rem; margin-bottom: 20px; }
    .positive { color: #00ff88; }
    .negative { color: #ff3366; }
    .signals { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 20px; }
    .signal-box { background: #1a1a1a; border-radius: 10px; padding: 15px; text-align: center; }
    .signal-title { font-size: 0.9rem; opacity: 0.8; }
    .signal-value { font-size: 1.5rem; font-weight: bold; }
    .indicators { margin-bottom: 20px; }
    .indicator { display: flex; justify-content: space-between; background: #1a1a1a; padding: 10px; margin: 5px 0; border-radius: 5px; }
    .trade-controls { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 20px; }
    .trade-btn { padding: 15px; font-size: 1.1rem; font-weight: bold; border-radius: 8px; cursor: pointer; border: none; }
    .long-btn { background: linear-gradient(145deg, #00ff88, #00cc66); color: #000; }
    .short-btn { background: linear-gradient(145deg, #ff3366, #cc2244); color: #fff; }
    .exit-btn { background: #666; color: #fff; grid-column: 1 / -1; display: none; }
    .position-info { background: rgba(255, 215, 0, 0.1); border-radius: 8px; padding: 15px; margin-bottom: 20px; display: none; }
    .balance { text-align: center; font-size: 1.2rem; }
    .chart-container { height: 400px; margin: 20px 0; }
    .indicators-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; margin-bottom: 30px; }
    .indicator-chart { background: #111; border-radius: 15px; padding: 20px; border: 1px solid rgba(255, 215, 0, 0.2); }
    .indicator-title { font-weight: bold; margin-bottom: 15px; }
    .history { background: #111; border-radius: 15px; padding: 20px; border: 1px solid rgba(255, 215, 0, 0.2); }
    .history-table { width: 100%; border-collapse: collapse; }
    .history-table th, .history-table td { padding: 12px; text-align: left; border-bottom: 1px solid rgba(255, 215, 0, 0.2); }
    .history-table th { background: rgba(255, 215, 0, 0.1); }
    .loading { color: #ffd700; opacity: 0.7; }
    @media (max-width: 768px) { .dashboard { grid-template-columns: 1fr; } }
  </style>
</head>
<body>
  <div class="container">
    <h1>üöÄ Advanced 20x Crypto Perpetuals Simulator</h1>
    
    <div class="controls">
      <button class="btn active" onclick="selectAsset('BTCUSDT')">‚Çø Bitcoin</button>
      <button class="btn" onclick="selectAsset('ETHUSDT')">Œû Ethereum</button>
      <button class="btn" onclick="selectAsset('SOLUSDT')">‚óé Solana</button>
      <button class="btn active" onclick="setTimeframe('1h')">1H</button>
      <button class="btn" onclick="setTimeframe('4h')">4H</button>
      <button class="btn" onclick="setTimeframe('1d')">1D</button>
    </div>

    <div class="dashboard">
      <div class="chart-section">
        <div class="price-display">
          <div class="current-price" id="currentPrice" class="loading">Loading...</div>
          <div class="price-change" id="priceChange" class="loading">Loading...</div>
        </div>
        <div class="chart-container">
          <canvas id="mainChart"></canvas>
        </div>
      </div>

      <div class="trading-panel">
        <div class="signals">
          <div class="signal-box">
            <div class="signal-title">üìà Long Signal</div>
            <div class="signal-value" id="longSignal">-</div>
          </div>
          <div class="signal-box">
            <div class="signal-title">üìâ Short Signal</div>
            <div class="signal-value" id="shortSignal">-</div>
          </div>
        </div>

        <div class="indicators">
          <div class="indicator"><span>RSI (14)</span><span id="rsiValue" class="loading">-</span></div>
          <div class="indicator"><span>MACD</span><span id="macdValue" class="loading">-</span></div>
          <div class="indicator"><span>EMA(20)</span><span id="emaValue" class="loading">-</span></div>
          <div class="indicator"><span>BB Upper</span><span id="bbValue" class="loading">-</span></div>
        </div>

        <div class="trade-controls">
          <button class="trade-btn long-btn" onclick="enterTrade('long')">üöÄ LONG</button>
          <button class="trade-btn short-btn" onclick="enterTrade('short')">üîª SHORT</button>
          <button class="trade-btn exit-btn" onclick="exitTrade()" id="exitBtn">‚ùå CLOSE</button>
        </div>

        <div class="position-info" id="positionInfo">
          <div><strong>Position:</strong> <span id="positionType">-</span></div>
          <div><strong>Entry:</strong> $<span id="entryPrice">-</span></div>
          <div><strong>PnL:</strong> $<span id="unrealizedPnL">0.00</span></div>
        </div>

        <div class="balance"><strong>Balance: $<span id="balance">10000.00</span></strong></div>
      </div>
    </div>

    <div class="indicators-grid">
      <div class="indicator-chart">
        <div class="indicator-title">RSI (14)</div>
        <canvas id="rsiChart" height="200"></canvas>
      </div>
      <div class="indicator-chart">
        <div class="indicator-title">MACD</div>
        <canvas id="macdChart" height="200"></canvas>
      </div>
      <div class="indicator-chart">
        <div class="indicator-title">Bollinger Bands</div>
        <canvas id="bbChart" height="200"></canvas>
      </div>
      <div class="indicator-chart">
        <div class="indicator-title">Volume</div>
        <canvas id="volumeChart" height="200"></canvas>
      </div>
    </div>

    <div class="history">
      <h3>üìä Trading History</h3>
      <table class="history-table">
        <thead>
          <tr><th>Time</th><th>Asset</th><th>Type</th><th>Entry</th><th>Exit</th><th>PnL</th></tr>
        </thead>
        <tbody id="historyBody">
          <tr><td colspan="6" style="text-align: center; opacity: 0.6;">No trades yet</td></tr>
        </tbody>
      </table>
    </div>
  </div>

  <script>
    const state = {
      asset: 'BTCUSDT', timeframe: '1h', balance: 10000, position: null, entryPrice: 0, positionSize: 0, leverage: 20
    };

    let realData = {}, charts = {}, tradeHistory = [];

    // Technical Analysis Functions
    const ta = {
      sma(data, period) {
        const result = [];
        for (let i = period - 1; i < data.length; i++) {
          const sum = data.slice(i - period + 1, i + 1).reduce((a, b) => a + b, 0);
          result.push(sum / period);
        }
        return result;
      },
      
      ema(data, period) {
        const result = [data[0]];
        const multiplier = 2 / (period + 1);
        for (let i = 1; i < data.length; i++) {
          result[i] = (data[i] * multiplier) + (result[i - 1] * (1 - multiplier));
        }
        return result;
      },
      
      rsi(data, period = 14) {
        const gains = [], losses = [];
        for (let i = 1; i < data.length; i++) {
          const change = data[i] - data[i - 1];
          gains.push(change > 0 ? change : 0);
          losses.push(change < 0 ? -change : 0);
        }
        const avgGain = this.sma(gains, period);
        const avgLoss = this.sma(losses, period);
        return avgGain.map((gain, i) => 100 - (100 / (1 + gain / (avgLoss[i] || 0.01))));
      },
      
      macd(data, fast = 12, slow = 26, signal = 9) {
        const emaFast = this.ema(data, fast);
        const emaSlow = this.ema(data, slow);
        const macdLine = emaFast.map((val, i) => val - (emaSlow[i] || 0));
        const signalLine = this.ema(macdLine, signal);
        return {line: macdLine, signal: signalLine, histogram: macdLine.map((val, i) => val - (signalLine[i] || 0))};
      },
      
      bollinger(data, period = 20, multiplier = 2) {
        const sma = this.sma(data, period);
        const upper = [], lower = [];
        for (let i = period - 1; i < data.length; i++) {
          const slice = data.slice(i - period + 1, i + 1);
          const mean = sma[i - period + 1];
          const stdDev = Math.sqrt(slice.reduce((sum, val) => sum + Math.pow(val - mean, 2), 0) / period);
          upper.push(mean + (stdDev * multiplier));
          lower.push(mean - (stdDev * multiplier));
        }
        return {upper, lower, middle: sma};
      }
    };

    async function fetchRealData(symbol, interval = '1h', limit = 100) {
      try {
        const response = await fetch(`https://api.binance.com/api/v3/klines?symbol=${symbol}&interval=${interval}&limit=${limit}`);
        const data = await response.json();
        
        const prices = data.map(d => parseFloat(d[4])); // Close prices
        const volumes = data.map(d => parseFloat(d[5])); // Volumes
        const times = data.map(d => new Date(d[0]).getTime());
        
        const rsi = ta.rsi(prices);
        const macd = ta.macd(prices);
        const ema20 = ta.ema(prices, 20);
        const bb = ta.bollinger(prices);
        
        return {
          prices, volumes, times, rsi: rsi.slice(-50), 
          macd: macd.line.slice(-50), ema20: ema20.slice(-1)[0],
          bb: bb.upper.slice(-1)[0], currentPrice: prices.slice(-1)[0]
        };
      } catch (error) {
        console.error('Error fetching data:', error);
        return null;
      }
    }

    async function fetchCurrentPrice(symbol) {
      try {
        const response = await fetch(`https://api.binance.com/api/v3/ticker/24hr?symbol=${symbol}`);
        const data = await response.json();
        return {
          price: parseFloat(data.lastPrice),
          change: parseFloat(data.priceChangePercent),
          changeAmount: parseFloat(data.priceChange)
        };
      } catch (error) {
        console.error('Error fetching price:', error);
        return null;
      }
    }

    function createChart(canvasId, data, color = '#ffd700', type = 'line') {
      const ctx = document.getElementById(canvasId)?.getContext('2d');
      if (!ctx) return;
      
      if (charts[canvasId]) charts[canvasId].destroy();
      
      const chartData = Array.isArray(data[0]) ? data.map((val, i) => ({x: i, y: val})) : data;
      
      charts[canvasId] = new Chart(ctx, {
        type: type,
        data: {
          datasets: [{
            data: chartData,
            borderColor: color,
            backgroundColor: color + '20',
            fill: type === 'bar',
            tension: 0.4,
            pointRadius: 0
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {legend: {display: false}},
          scales: {
            x: {ticks: {color: '#ffd700'}, grid: {color: 'rgba(255,215,0,0.1)'}},
            y: {ticks: {color: '#ffd700'}, grid: {color: 'rgba(255,215,0,0.1)'}}
          }
        }
      });
    }

    async function updateUI() {
      const priceData = await fetchCurrentPrice(state.asset);
      const techData = await fetchRealData(state.asset, state.timeframe);
      
      if (priceData) {
        document.getElementById('currentPrice').textContent = `$${priceData.price.toLocaleString()}`;
        const changeEl = document.getElementById('priceChange');
        changeEl.textContent = `${priceData.change > 0 ? '+' : ''}${priceData.change.toFixed(2)}% (${priceData.change > 0 ? '+' : ''}$${Math.abs(priceData.changeAmount).toFixed(2)})`;
        changeEl.className = `price-change ${priceData.change > 0 ? 'positive' : 'negative'}`;
      }
      
      if (techData) {
        realData[state.asset] = techData;
        
        // Update indicators
        const lastRSI = techData.rsi.slice(-1)[0];
        const lastMACD = techData.macd.slice(-1)[0];
        
        document.getElementById('rsiValue').textContent = lastRSI?.toFixed(1) || '-';
        document.getElementById('macdValue').textContent = lastMACD?.toFixed(2) || '-';
        document.getElementById('emaValue').textContent = `$${techData.ema20?.toFixed(2) || '-'}`;
        document.getElementById('bbValue').textContent = `$${techData.bb?.toFixed(2) || '-'}`;
        
        // Calculate signals
        const rsiSignal = lastRSI > 50 ? 'LONG' : 'SHORT';
        const macdSignal = lastMACD > 0 ? 'LONG' : 'SHORT';
        const longStrength = ((lastRSI > 50 ? 1 : 0) + (lastMACD > 0 ? 1 : 0)) * 50;
        
        document.getElementById('longSignal').textContent = `${Math.round(longStrength)}%`;
        document.getElementById('shortSignal').textContent = `${Math.round(100 - longStrength)}%`;
        
        // Update charts
        createChart('mainChart', techData.prices.slice(-50), '#ffd700');
        createChart('rsiChart', techData.rsi, '#ff3366');
        createChart('macdChart', techData.macd, '#00ff88');
        createChart('volumeChart', techData.volumes.slice(-50), '#ffc658', 'bar');
        
        // Bollinger Bands chart
        const bbData = techData.prices.slice(-30).map((price, i) => ({x: i, y: price}));
        createChart('bbChart', bbData, '#8884d8');
      }
      
      updatePosition();
    }

    function updatePosition() {
      const info = document.getElementById('positionInfo');
      const exitBtn = document.getElementById('exitBtn');
      
      if (state.position && realData[state.asset]) {
        info.style.display = 'block';
        exitBtn.style.display = 'block';
        document.getElementById('positionType').textContent = state.position.toUpperCase();
        document.getElementById('entryPrice').textContent = state.entryPrice.toFixed(2);
        
        const currentPrice = realData[state.asset].currentPrice;
        const pnl = state.position === 'long' ? 
          (currentPrice - state.entryPrice) * (state.positionSize / state.entryPrice) :
          (state.entryPrice - currentPrice) * (state.positionSize / state.entryPrice);
        
        const pnlEl = document.getElementById('unrealizedPnL');
        pnlEl.textContent = `${pnl > 0 ? '+' : ''}${pnl.toFixed(2)}`;
        pnlEl.style.color = pnl > 0 ? '#00ff88' : '#ff3366';
      } else {
        info.style.display = 'none';
        exitBtn.style.display = 'none';
      }
    }

    function selectAsset(asset) {
      state.asset = asset;
      document.querySelectorAll('.btn').forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');
      updateUI();
    }

    function setTimeframe(timeframe) {
      state.timeframe = timeframe;
      const timeframeBtns = document.querySelectorAll('.btn');
      timeframeBtns.forEach(btn => {
        if (['1H', '4H', '1D'].includes(btn.textContent)) btn.classList.remove('active');
      });
      event.target.classList.add('active');
      updateUI();
    }

    function enterTrade(type) {
      if (state.position || !realData[state.asset]) return;
      
      state.position = type;
      state.entryPrice = realData[state.asset].currentPrice;
      state.positionSize = state.balance * 0.1 * state.leverage;
      updatePosition();
    }

    function exitTrade() {
      if (!state.position || !realData[state.asset]) return;
      
      const currentPrice = realData[state.asset].currentPrice;
      const pnl = state.position === 'long' ? 
        (currentPrice - state.entryPrice) * (state.positionSize / state.entryPrice) :
        (state.entryPrice - currentPrice) * (state.positionSize / state.entryPrice);
      
      state.balance += pnl;
      document.getElementById('balance').textContent = state.balance.toFixed(2);
      
      const historyBody = document.getElementById('historyBody');
      if (historyBody.children[0].textContent.includes('No trades')) historyBody.innerHTML = '';
      
      const row = historyBody.insertRow(0);
      row.innerHTML = `
        <td>${new Date().toLocaleTimeString()}</td>
        <td>${state.asset}</td>
        <td>${state.position.toUpperCase()}</td>
        <td>$${state.entryPrice.toFixed(2)}</td>
        <td>$${currentPrice.toFixed(2)}</td>
        <td style="color: ${pnl > 0 ? '#00ff88' : '#ff3366'}">$${pnl.toFixed(2)}</td>
      `;
      
      state.position = null;
      updatePosition();
    }

    // Initialize and auto-update
    updateUI();
    setInterval(updateUI, 10000); // Update every 10 seconds
  </script>
</body>
</html>
